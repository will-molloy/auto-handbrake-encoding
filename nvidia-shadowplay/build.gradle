String videosPath = "D:\\Videos\\Gameplay"

task run(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.wilmol.handbrake.nvidia.shadowplay.App'
    args = [videosPath, "false"]
}

task runAndThenShutdownComputer(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.wilmol.handbrake.nvidia.shadowplay.App'
    args = [videosPath, "true"]
}
