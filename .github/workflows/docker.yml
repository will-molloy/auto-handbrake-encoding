name: docker

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  docker:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3.5.2

      - name: Setup Java 19
        uses: actions/setup-java@v3.11.0
        with:
          distribution: adopt
          java-version: 19

      - name: Build base image
        run: docker build -t handbrake-java-base -f base.Dockerfile .

      - name: Run Jib
        run: ./gradlew jibDockerBuild
