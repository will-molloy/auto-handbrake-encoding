name: integration-test

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  integration-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2.4.0

      - name: Setup Java 17
        uses: actions/setup-java@v2.5.0
        with:
          distribution: adopt
          java-version: 17

      - name: Setup HandBrake (Linux)
        if: matrix.os == 'ubuntu-latest'
        # Need to install as root, then chmod a+x so non-root Java/Gradle can access HandBrakeCLI
        # Can't run gradle as root, some reason github actions defaults to Java 11
        # TODO locally this doesn't work??? - still needing to run Java/Gradle with sudo
        run: |
          sudo add-apt-repository ppa:stebbins/handbrake-releases \
          && sudo apt-get update \
          && sudo apt-get install handbrake-cli \
          && sudo chmod a+x /usr/bin/HandBrakeCLI

      - name: Setup HandBrake (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install handbrake-cli

      - name: Setup HandBrake (Mac)
        if: matrix.os == 'macos-latest'
        run: brew install handbrake

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Integration Test
        run: ./gradlew projects clean integrationTest --no-daemon --refresh-dependencies

      - name: ls
        if: matrix.os == 'ubuntu-latest'
        run: ls -lARh

      - name: Upload coverage to Codecov (Linux only)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v2.1.0
        with:
          flags: integration-tests
          fail_ci_if_error: true
          directory: ./nvidia-shadowplay/build/reports/jacoco/jacocoIntegrationTestReport/
